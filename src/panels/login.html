<div class="container">
    <div class="login-home login-tabs">
        <div class="login-text">Please identify yourself in order to play.</div>

        <div class="login-options">
            <button class="connect connect-home">Login</button>
            <button class="cancel cancel-home"  style="display: none;">Cancel</button>
        </div>
    </div>

    <div class="login-offline login-tabs">
        <div class="login-text">Please enter your nickname</div>
        
        <div class="input-login">
            <input type="text" class="email email-offline" placeholder="Pseudo" />
        </div>

        <div class="login-options">
            <button class="connect connect-offline">Login</button>
            <button class="cancel cancel-offline" style="display: none;">Cancel</button>
        </div>
    </div>

    <div class="login-AZauth login-tabs">
        <div class="login-text">Please log in to play.</div>

        <div class="input-login">
            <input type="text" class="email email-AZauth" placeholder="E-mail" />
            <input type="password" class="password password-AZauth" placeholder="Password" />
        </div>

        <div class="login-options">
            <button class="connect connect-AZauth">Login</button>
            <button class="cancel cancel-AZauth" style="display: none;">Cancel</button>
        </div>
    </div>

    <div class="login-AZauth-A2F login-tabs">
        <div class="login-text">Please enter the security code.</div>

        <div class="input-login">
            <input type="text" class="A2F A2F-AZauth" placeholder="Code" />
        </div>

        <div class="login-options">
            <button class="connect connect-AZauth-A2F">To validate</button>
            <button class="cancel cancel-AZauth-A2F">Cancel</button>
        </div>
    </div>
</div>
